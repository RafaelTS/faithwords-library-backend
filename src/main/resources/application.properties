spring.application.name=faithwords-library-backend

server.address=0.0.0.0

# H2 arquivo (persistente localmente)
spring.datasource.url=jdbc:h2:mem:faithwordsdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# DDL sï¿½ pra dev; depois trocar para validate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Liquibase desligado por enquanto
spring.liquibase.enabled=false
